<!DOCTYPE html>
<html>
	<head>
		<title>FirstClass+</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/fclib.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
		<style>
			.page {
				width: 100%;
				height: 100%;
			}
			#welcome {
				text-align: center;
			}
			#loginform {
				border: solid 1px black;
				border-radius: 5px;
				padding: 10px;
				width: 300px;
				margin: 0 auto;
			}
			.username {
				border-bottom-left-radius: 0;
				border-bottom-right-radius: 0;
			}
			.password {
				border-top-left-radius: 0;
				border-top-right-radius: 0;
			}

			.showing {
				display: block;
			}
			.hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="welcome" class="page">
			<h1>FirstClass+</h1>
			<h1>Welcome</h1>
			<div id="loginform">
				<h4>Please log in</h4>
				<input type="text" id="username" name="username" placeholder="Username" class="form-control username"/>
				<input type="password" id="password" name="password" placeholder="Password" class="form-control password"/>
				<button id="login" class="btn btn-success">Log in</button>
				<br />
				<small>Server: forum.dalton.org</small>
			</div>
		</div>
	</body>
</html>
